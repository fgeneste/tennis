<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="court">
            <h2><span jhiTranslate="tennisApp.court.detail.title">Court</span> {{court.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tennisApp.court.numero">Numero</span></dt>
                <dd>
                    <span jhiTranslate="{{'tennisApp.Terrain.' + court.numero}}">{{court.numero}}</span>
                </dd>
                <dt><span jhiTranslate="tennisApp.court.reservation">Reservation</span></dt>
                <dd>
                    <div *ngIf="court.reservation">
                        <a [routerLink]="['/court', court.reservation?.id, 'view']">{{court.reservation?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/court', court.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
