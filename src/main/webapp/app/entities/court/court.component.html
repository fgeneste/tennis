<div>
    <h2 id="page-heading">
        <span jhiTranslate="tennisApp.court.home.title">Courts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-court" [routerLink]="['/court/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="tennisApp.court.home.createLabel">
            Create a new Court
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="courts?.length === 0">
        <span jhiTranslate="tennisApp.court.home.notFound">No courts found</span>
    </div>
    <div class="table-responsive" *ngIf="courts?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="tennisApp.court.numero">Numero</span></th>
            <th scope="col" ><span jhiTranslate="tennisApp.court.reservation">Reservation</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let court of courts ;trackBy: trackId">
                <td><a [routerLink]="['/court', court.id, 'view' ]">{{court.id}}</a></td>
                <td jhiTranslate="{{'tennisApp.Terrain.' + court.numero}}">{{court.numero}}</td>
                <td>
                    <div *ngIf="court.reservation">
                        <a [routerLink]="['/court', court.reservation?.id, 'view' ]" >{{court.reservation?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/court', court.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/court', court.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(court)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
