<div>
    <h2 id="page-heading">
        <span jhiTranslate="tennisApp.reservation.home.title">Reservations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-reservation" [routerLink]="['/reservation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="tennisApp.reservation.home.createLabel">
            Create a new Reservation
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="reservations?.length === 0">
        <span jhiTranslate="tennisApp.reservation.home.notFound">No reservations found</span>
    </div>
    <div class="table-responsive" *ngIf="reservations?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="tennisApp.reservation.court">Court</span></th>
            <th scope="col" ><span jhiTranslate="tennisApp.reservation.joueur">Joueur</span></th>
            <th scope="col" ><span jhiTranslate="tennisApp.reservation.horaire">Horaire</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reservation of reservations ;trackBy: trackId">
                <td><a [routerLink]="['/reservation', reservation.id, 'view' ]">{{reservation.id}}</a></td>
                <td>
                    <div *ngIf="reservation.court">
                        <a [routerLink]="['/court', reservation.court?.id, 'view' ]" >{{reservation.court?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="reservation.joueur">
                        <a [routerLink]="['/joueur', reservation.joueur?.id, 'view' ]" >{{reservation.joueur?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="reservation.horaire">
                        <a [routerLink]="['/horaire', reservation.horaire?.id, 'view' ]" >{{reservation.horaire?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/reservation', reservation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/reservation', reservation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(reservation)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
